#multipart
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 100MB

#freemarker
spring.freemarker.expose-session-attributes = true
spring.freemarker.expose-request-attributes = true
spring.freemarker.request-context-attribute = RequestParameters

#logging
logging.level.org.springframework.web = ERROR
logging.level.com.gorges.admin = ERROR
logging.pattern.console = %d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file = %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name = admin-panel.log

#ssl
server.ssl.enabled = true
server.ssl.key_alias = admin-panel
server.ssl.key-store = classpath:ssl/admin-panel.p12
server.ssl.key-store-type = PKCS12
server.ssl.key-password = 123456
server.ssl.key-store-password = 123456

#server
server.port = 8443
server.servlet.context-path = /admin

#admin
admin.server-url = http://localhost:${server.port}${server.servlet.context-path}
admin.images-upload-path = ${user.dir}/resources/images

#database
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.url = jdbc:h2:~/test;AUTO_SERVER=TRUE
spring.datasource.username = admin
spring.datasource.password =
spring.sql.init.mode = always

